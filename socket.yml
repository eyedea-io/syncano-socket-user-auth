name: user-auth
description: Basic user auth/register Socket
version: 0.0.4
keywords:
  - user
  - register
  - auth
  - authentication
icon:
  background: null
  url: >-
    https://raw.githubusercontent.com/eyedea-io/syncano-socket-user-auth/master/icon.svg
endpoints:
  login:
    file: scripts/login.js
    parameters:
      username:
        type: string
        description: Username
        example: joe
      password:
        type: string
        description: User password
        example: super-sercret-password
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Success
          example: |
            {
              token: "cb21ff98ac8c7dda8fcd0129b0adb0254dea5c8e",
              username: "u"
            }
        - exit_code: 400
          description: Failed
          example: |
            {}
  register:
    file: scripts/register.js
    parameters:
      username:
        type: string
        description: User name
        example: joe
      password:
        type: string
        description: User password
        example: super-sercret-password
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Success
          example: |
            {
              token: "cb21ff98ac8c7dda8fcd0129b0adb0254dea5c8e",
              username: "u"
            }
        - exit_code: 400
          description: Failed
          example: |
            {}
